<!DOCTYPE html>
<html>
  <head>
    <title>Ride Hailing App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to Ride Hailing App ðŸš–</h1>
    <p>This is our first test page.</p>
    <button id="bookButton">Book a Ride</button>

   <div id="bookingForm" style="display:none; margin-top:20px;">
  <h2>Book Your Ride</h2>
  <form>
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="pickup">Pickup Location:</label><br>
    <input type="text" id="pickup" name="pickup" required><br><br>

    <label for="dropoff">Drop-off Location:</label><br>
    <input type="text" id="dropoff" name="dropoff" required><br><br>

    <label for="rideType">Select Ride Type:</label><br>
    <select id="rideType" name="rideType" required>
      <option value="standard">Standard</option>
      <option value="taxi">Taxi</option>
      <option value="premium">Premium</option>
    </select><br><br>

    <button type="submit">Confirm Ride</button>
  </form>
</div>
  <script>
  const button = document.getElementById("bookButton");
  const form = document.getElementById("bookingForm");

  // Create a confirmation area
  const confirmation = document.createElement("div");
  confirmation.id = "confirmationMessage";
  confirmation.style.color = "green";
  confirmation.style.fontWeight = "bold";
  confirmation.style.marginTop = "20px";
  document.body.appendChild(confirmation);

  // Sample drivers
  const drivers = [
    {
      name: "Ama",
      car: "Toyota Corolla",
      plate: "GR-1234-25",
      image: "https://i.imgur.com/4n6pU6K.png"
    },
    {
      name: "Kwame",
      car: "Hyundai Accent",
      plate: "AS-5678-24",
      image: "https://i.imgur.com/qz3xZ1x.png"
    },
    {
      name: "Akosua",
      car: "Kia Rio",
      plate: "BA-9012-23",
      image: "https://i.imgur.com/5y3X9m1.png"
    },
    {
      name: "Kojo",
      car: "Honda Civic",
      plate: "GE-3456-22",
      image: "https://i.imgur.com/hZ9mR2L.png"
    }
  ];

  button.addEventListener("click", () => {
    form.style.display = "block";
    confirmation.innerHTML = ""; // clear old message
  });

  const rideForm = form.querySelector("form");
  rideForm.addEventListener("submit", (event) => {
    event.preventDefault(); // stops page reload

    // Get user inputs
    const name = document.getElementById("name").value;
    const pickup = document.getElementById("pickup").value;
    const dropoff = document.getElementById("dropoff").value;
    const rideType = document.getElementById("rideType").value;

    // Generate random driver arrival time (2â€“10 minutes)
    const arrivalTime = Math.floor(Math.random() * 9) + 2;

    // Pick a random driver
    const driver = drivers[Math.floor(Math.random() * drivers.length)];

    // Hide form
    form.style.display = "none";

    // Show confirmation with ride + driver details
    confirmation.innerHTML = `
      âœ… Hi ${name}, your ${rideType} ride from <b>${pickup}</b> to <b>${dropoff}</b> is confirmed! ðŸš—<br>
      Your driver will arrive in about ${arrivalTime} minutes.<br><br>
      <b>Driver:</b> ${driver.name}<br>
      <b>Car:</b> ${driver.car}<br>
      <b>License Plate:</b> ${driver.plate}<br><br>
      <img src="${driver.image}" alt="Car Image" style="width:250px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
    `;
  });
</script>
  </body>
</html>
